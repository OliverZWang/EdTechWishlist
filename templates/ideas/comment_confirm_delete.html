{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='content-section'>

    <form method='POST'> {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Delete Comment</legend>
            <h2>Are you sure you want to delete the comment "{{ object.content | safe}}"</h2>
                {{ form|crispy }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline-danger' type='submit'>Confirm Delete</button>
            <a class='btn btn-outline-secondary' href='{% url 'idea-detail' object.idea.id %}'>Cancel</a>
        </div>
    </form>
    
</div>

{% endblock content %}
