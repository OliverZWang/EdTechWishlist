{% extends 'base.html' %}

{% block head_title %}
    - Ideas
{% endblock head_title %}

{% block content %} 

<div class='row text-center'>
    <div class='col mb-4'>
        <h1>{{ "Welcome to the Ed Tech Wishlist! " }}</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form  mothod='POST' class='form' action='create/'>
            {% csrf_token %}
            <input type='hidden' value='/ideas' name='next'/>
            <textarea class='form-control' name='content' placeholder='Your Content'></textarea>
            <button type='submit' formmethod="post" class='btn btn-primary'>Post</button>
        </form>
    </div>
</div>

<div class='row' id="ideas">
    Loading...
</div>

<script>
const ideasEl = document.getElementById("ideas")

function loadIdeas(ideasElement){
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/ideas/list/'
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalIdeaStr = ""
        var i;
        for (i=0; i < listedItems.length; i++){
            var ideaObject = listedItems[i]
            var currentItem = formatIdeaElement(ideaObject)
            finalIdeaStr += currentItem
        }
        ideasElement.innerHTML = finalIdeaStr

    }
    xhr.send()
}

loadIdeas(ideasEl)

function handleDidWant(ideaId, currentWanted){
    console.log(ideaId, currentWanted)

}

function wantButton(idea){
    return "<button class='btn btn-primary' onclick=handleDidWant("+idea.id + ","+ idea.numWanted + ")> Wanted by " + idea.numWanted + "</button>"
}


function formatIdeaElement(idea){

    var formattedIdea = "<div class='col-12 col-md-10 mx-auto mb-4 border rounded py-3' id='tweet-" + idea.id 
    +  "'> <p>" + idea.content
    + "</p><div class='btn-group'>" + wantButton(idea)
    + "</div></div>"
    return formattedIdea
}



</script>



{% endblock content %}
